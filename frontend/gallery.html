<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="shortcut icon" href="src/images/favicon.ico" />
    <title>Vandana Bake Zone</title>
  </head>
  <body style="background-color:#8b572a; font-family: 'Lobster', cursive;"> 
      <header></header>
      <h1 style="font-family: 'Lobster', cursive; font-size: 60px; color: white; display: flex; justify-content: center;">Gallery</h1>
      <div class="cake-cards">
          <h2>Anniversary cakes</h2>
          <!-- Cadrs for popular cakes will be here -->
          <div class="flex">
            <div class="card">
              <img src="src/images/anniversary_cakes/1.jpg" alt="" />
              <h3>Calendar Cake</h3>
            </div>
            <div class="card">
              <img src="src/images/anniversary_cakes/2.jpg" alt="" />
              <h3>Chocolate Cake</h3>
              
            </div>
            <div class="card">
              <img src="src/images/anniversary_cakes/3.jpg" alt="" />
              <h3>Pink Cake</h3>
              
            </div>
            <div class="card">
              <img src="src/images/anniversary_cakes/4.jpg" alt="" />
              <h3>Butterscotch Cake</h3>
            
            </div>
          </div>
        </div>
        <div class="cake-cards">
          <h2>Theme Cakes</h2>
          <!-- Cadrs for popular cakes will be here -->
          <div class="flex">

            </div>
            <div class="card">

            </div>
            <div class="card">
              <img src="src/images/theme_cakes/3.jpg" alt="" />

            </div>
            <div class="card">
              <img src="src/images/theme_cakes/4.jpg" alt="" />

            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>

      <script src="src/index.js"></script>
