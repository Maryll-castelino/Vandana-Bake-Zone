<!DOCTYPE html>
<html>
  <head>
    <title>Vandana Bake Zone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="shortcut icon" href="src/images/favicon.ico" />
  </head>

  <body>
    <div id="app">
      <header></header>

      <div class="contact-us">
        <form>
          <div class="info">
            <input
              name="name"
              type="text"
              class="feedback-input"
              placeholder="Name"
            />
            <input
              name="email"
              type="text"
              class="feedback-input"
              placeholder="Email"
            />
            <input
              name="name"
              type="number"
              maxlength="10"
              class="feedback-input"
              placeholder="Number"
            />
            <textarea
              name="text"
              style="height: 150px;"
              class="feedback-input"
              rows="4"
              placeholder="Comment"
            ></textarea>
            <br />
            <br />
            <div id="submit">
              <input type="submit" value="SUBMIT" />
            </div>
          </div>
        </form>
        <div class="logo">
          <img
            src="./src/images/logo_website.jpeg"
            alt="logo"
            height="400px"
            width="400px"
          />
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="src/index.js"></script>
  </body>
</html>
